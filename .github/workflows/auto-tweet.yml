name: Otomatik X (Twitter) Postu

# Workflow izinlerini ekliyoruz, contents write gerekli
permissions:
  contents: write

on:
  schedule:
    - cron: '0 */10 * * *'

  workflow_dispatch:

jobs:
  tweet-automation:
    runs-on: ubuntu-latest

    steps:
      # 1. Depoyu İndir
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: .
          persist-credentials: false # Önemli: kendi push komutumuzu kullanabilmek için

      # 2. Node.js Kurulumu
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Bağımlılıkları kur
      - name: Install Dependencies
        working-directory: ${{ github.workspace }}
        run: npm install

      # 4. X API keylerini ve GEMINI keyi ayarla
      - name: Set Environment Variables from Secrets
        working-directory: ${{ github.workspace }}
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          echo "X_APP_KEY=${{ secrets.X_APP_KEY }}" >> $GITHUB_ENV
          echo "X_APP_SECRET=${{ secrets.X_APP_SECRET }}" >> $GITHUB_ENV
          echo "X_ACCESS_TOKEN=${{ secrets.X_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "X_ACCESS_SECRET=${{ secrets.X_ACCESS_SECRET }}" >> $GITHUB_ENV

      # 5. Botu çalıştır
      - name: Run Auto Tweet Bot
        working-directory: ${{ github.workspace }}
        run: node src/index.js

      # 6. Değişiklikleri Git'e Kaydet ve GitHub'a Push Et (GITHUB_TOKEN ile)
      - name: Commit and Push Changes
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add output

          if git status --porcelain | grep output; then
            git commit -m "chore(output): İşlenen görsel silindi, otomatik push."
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "Output klasöründe yeni değişiklik bulunamadı, push atlanıyor."
          fi
